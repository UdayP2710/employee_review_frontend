<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Review System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <!-- Login Form -->
      <div id="login-div" class="form-container">
        <h2>Login</h2>
        <form id="login-form">
          <input type="email" id="login-email" placeholder="Email" required />
          <input
            type="password"
            id="login-password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
        </form>
      </div>

      <!-- Admin Dashboard -->
      <div id="admin-dashboard" class="dashboard" style="display: none">
        <h2>Admin Dashboard</h2>
        <button onclick="logout()">Logout</button>
        <div id="employee-management">
          <h3>Employee Management</h3>
          <form id="employee-form">
            <input type="text" id="employee-name" placeholder="Name" required />
            <input
              type="email"
              id="employee-email"
              placeholder="Email"
              required
            />
            <select id="employee-role">
              <option value="employee">Employee</option>
              <option value="admin">Admin</option>
            </select>
            <button type="submit">Add/Update Employee</button>
          </form>
          <ul id="employee-list"></ul>
        </div>
        <div id="review-management">
          <h3>Performance Reviews</h3>
          <form id="review-form">
            <select id="review-employee"></select>
            <select id="review-reviewers" multiple></select>
            <button type="submit">Create Review</button>
          </form>
          <ul id="review-list"></ul>
        </div>
      </div>

      <!-- Employee Dashboard -->
      <div id="employee-dashboard" class="dashboard" style="display: none">
        <h2>Employee Dashboard</h2>
        <button onclick="logout()">Logout</button>
        <div id="feedback-management">
          <h3>Submit Feedback</h3>
          <form id="feedback-form">
            <select id="feedback-review"></select>
            <textarea
              id="feedback-text"
              placeholder="Feedback"
              required
            ></textarea>
            <button type="submit">Submit Feedback</button>
          </form>
          <ul id="feedback-list"></ul>
        </div>
      </div>
    </div>
    <script type="module" src="api.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
